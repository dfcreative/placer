<!doctype html>

<style type="text/css">
	* {
		box-sizing: border-box;
	}
	body{
		font-family: sans-serif;
		font-size: 12px;
		background: #f8f8f8;
		text-align: center;
		color: #b8b8b8;
		text-shadow: 0 1px 0 0 white;
	}
	h1,h2,h3{
		text-align: center;
		text-transform: uppercase;
		letter-spacing: 1px;
		/*font-weight: normal;*/
		font-size: 1.6em;
		line-height: 2;
		margin-top: 2em;
		margin-bottom: 1em;
	}
	.container{
		background: white;
		display: inline-block;
		min-width: 220px;
		height: 200px;
		margin: 3px 1px;
		vertical-align: top;
		text-align: center;
		line-height: 200px;
		font-size: 9px;
		letter-spacing: 1px;
		text-transform: uppercase;
	}
	.padding{
		padding: 20px;
		position: relative;
	}
	.padding:after{
		content: '';
		position: absolute;
		top: 20px;
		left: 20px;
		right: 20px;
		bottom: 20px;
		border: 1px dashed #bbb;
	}
	.placee{
		display: block;
		width: 80px;
		height: 70px;
		line-height: 70px;
		background: rgb(162, 255, 199);
		color: rgba(81, 104, 148, .8);
		text-align: center;
	}
	.placer{
		background: rgb(164, 221, 248);
		display: inline-block;
		width: 120px;
		height: 40px;
		line-height: 40px;
		vertical-align: middle;
		color: rgba(81, 104, 148, .8);
		text-align: center;
	}
</style>

<script src="../node_modules/require-stub/index.js"></script>
<script src="../index.js" data-module-name="placer"></script>


<h1>Defatult placing</h1>


<!-- side: left -->
<div class="container">
	<div class="placee" side="left" align="top" title="align">top</div>
	<div class="placer" title="side">left</div>
</div>

<div class="container">

<div class="container">

</div>

</div>

<h1>Within a container</h1>

<!-- side: left -->
<div class="container padding">
	<div class="placee" side="left" align="top" within="parent" title="align">top</div>
	<div class="placer" title="side">left</div>
</div>
<div class="container padding">
	<div class="placee" side="left" align="middle" within="parent" title="align">middle</div>
	<div class="placer" title="side">left</div>
</div>
<div class="container padding">
	<div class="placee" side="left" align="bottom" within="parent" title="align">bottom</div>
	<div class="placer" title="side">left</div>
</div>


<script>
	var place = require('placer');

	//query all placee blocks, apply placer positioning
	function update(){
		var $placees = document.querySelectorAll('.placee');
		for (var i = 0, l = $placees.length, $placee; i < l; i++){
			$placee = $placees[i];
			place($placee, {
				relativeTo: $placee.getAttribute('relative-to') || $placee.nextSibling.nextSibling,
				side: $placee.getAttribute('side'),
				avoid: $placee.getAttribute('avoid'),
				align: $placee.getAttribute('align'),
				within: $placee.getAttribute('within'),
				side: $placee.getAttribute('side')
			});
		}
	}

	update();

	window.addEventListener('resize', update);
</script>
